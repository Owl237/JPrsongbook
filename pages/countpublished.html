<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count Links</title>
</head>
<body>
  <h1>Number of Links on the Page</h1>
  <p id="linkCount">Loading...</p>

  <script>
    // Function to fetch and count links
    async function countLinks(url) {
      try {
        // Fetch the page content
        const response = await fetch(url, {
          mode: 'cors', // Ensure CORS is enabled for cross-origin requests
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        // Get the HTML content as text
        const htmlContent = await response.text();

        // Parse the HTML content
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlContent, "text/html");

        // Count <a> tags (links)
        const links = doc.querySelectorAll("a");
        const linkCount = links.length;

        // Display the count on the webpage
        document.getElementById("linkCount").textContent = `Number of links: ${linkCount}`;
      } catch (error) {
        console.error("Error fetching or processing the webpage:", error);
        document.getElementById("linkCount").textContent = "Failed to fetch or process the webpage.";
      }
    }

    // URL of the page to analyze
    const pageUrl = "https://www.auntieshanty.org/songs/";

    // Call the function to count links
    countLinks(pageUrl);
  </script>
</body>
</html>
