a<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Published Count</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #loading {
            font-size: 18px;
            color: gray;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Count of Documents with "published: true"</h1>
    <div id="loading">Calculating...</div>
    <div id="result"></div>

    <script>
        async function countPublished() {
            const repoOwner = "Owl237";
            const repoName = "JPrsongbook";
            const searchString = "published: true";

            const loadingElement = document.getElementById("loading");
            const resultElement = document.getElementById("result");

            try {
                // GitHub API to list repository contents
                const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents?ref=main`;

                // Fetch the list of files in the repository
                const response = await fetch(apiUrl);
                const files = await response.json();

                let count = 0;

                for (const file of files) {
                     if (file.name.endsWith(".md")) { // Check if the file ends with .md
                        // Fetch file content
                        const fileResponse = await fetch(file.download_url);
                        const fileContent = await fileResponse.text();

                        // Count occurrences of "published: true"
                        if (fileContent.includes(searchString)) {
                            count++;
                        }
                    }
                }

                // Update the result
                loadingElement.style.display = "none";
                resultElement.textContent = `Number of documents: ${count}`;
            } catch (error) {
                loadingElement.style.display = "none";
                resultElement.textContent = `Error: ${error.message}`;
            }
        }

        // Run the function on page load
        countPublished();
    </script>
</body>
</html>
